<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d31edfa6bf.js" crossorigin="anonymous"></script>
    <title>Todo list</title>
<script defer src="index.bundle.js"></script><script defer src="crud.bundle.js"></script></head>
<body>
    <main class="main">
        <div class="title">
            <h3>Today's To Do</h3>
            <span> <i class="fa fa-refresh"></i> </span>
        </div>
        <form class="form-element">
            <input
                type="text"
                id="description"
                name="description"
                class="input"
                placeholder="Add to your list..."
                required
            />
            <span class="enter"> <i class="fa fa-level-down down"></i></span>
        </form>
        <div class="todo-container"> </div>
        <div class="clear">
            <button type="button" class="button"> Clear all completed </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
